name: Run Script on Merge

on:
  pull_request:
    types:
      - closed

jobs:
  run-php-script:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Run PHP script
        run: php dev/build/makeindexyaml.php

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b auto-update-$(date +%Y%m%d-%H%M%S)
          git add .
          git commit -m "Automated changes from script"
          git push origin HEAD

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Automated Update from Script"
          body: "This PR contains automated changes made by the script."
          branch: auto-update-$(date +%Y%m%d-%H%M%S)
