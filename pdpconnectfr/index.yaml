# This is the YAML file to describe the location modules

packages:
    - modulename: 'PDPConnectFR'
      author: 'Dolibarr foundation'
      author_url: 'https://www.dolibarr.org'
      label:
        fr: 'PDP Connect (France)'
        en: 'PDP Connect (France)'
      description:
        fr: "Offre une solution pour connecter votre Dolibarr à une Plateforme de Dématérialisé Partenaire (aussi appelé Plateforme Agréée) afin d''envoyer et recevoir les factures au format Electronique. Inclut la lecture et génération de factures au format FacturX."
        en: "Offers a solution to connect your Dolibarr to a Partner Dematerialized Platform (also called Approved Platform) in order to send and receive invoices in electronic format. Includes reading and generation of invoices in FacturX format."
      status: 'soon'	
      git: 'https://github.com/Dolibarr/dolibarr-community-modules/tree/main/pdpconnectfr'
      git-branch: 'main'
      git-system: 'github'
      cover: 'https://raw.githubusercontent.com/Dolibarr/dolibarr-community-modules/refs/heads/main/pdpconnectfr/img/object_pdpconnectfr.png'
      current_version: '0.0.1'
      dolibarrmin: 'auto'
      dolibarrmax: 'auto'
      phpmin: 'auto'
      phpmax: 'auto'
      price: 0
      created_at: '2025-10-10'
      last_updated_at: 'auto'
      # direct-download is yes if we can download the module to install it in application
      direct-download: no
      # dolistore-upload is manual if module is also uploaded manually on dolistore.com, auto if sync automatically
      dolistore-upload: 'manual'
      # dolistore-download is url of product page for download if module can also be found on dolistore.com
      # Example: https://www.dolistore.com/product.php?id=xxx
      dolistore-download: ''
